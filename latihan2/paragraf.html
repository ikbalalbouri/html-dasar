<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <!-- Contoh tag p,br dan hr -->
    <p>Ini adala paragraf 1</p>
    <br>
    <p>ini adalah<br> paragraf 1</p>
    <hr>

    <!-- Contoh tag b,i dan u -->
    <p><b>Selamat datang</b> di dunia <i>coding ya </i></p>
    <p>Nama saya <u>Moh.Ikbal</u></p>
    <hr>
    <!-- Contoh tag strong dan em -->
    <p><strong>Pengumuman</strong> kuliah coding selasa 5 september 2023 <em>ditiadakan!</em></p>
    
</body>
</html>
